{% extends "_base.html" %}

{% block content %}
<h2 class="text-2xl mb-4">Upload a New Video</h2>
<form hx-post="{% url 'upload' %}" hx-target="#message" hx-encoding="multipart/form-data">
    {% csrf_token %}
    <input name="title" tyoe="text" placeholder="Title" required>
    <input name="file" type="file" required>
    <input type="submit" value="Submit">
</form>
<div id="message"></div>
{% endblock content %}
