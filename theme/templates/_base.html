{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    	<title>Video Player</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="{% static 'js/htmx.min.js' %}" defer></script>
		{% tailwind_css %}
	</head>
	<header class="container my-8">
		<div class="flex justify-between">
			<div class="flex items-center space-x-8">
				<a href="{% url 'index' %}" class="text-4xl font-serif tracking-tight">VideoPlayer</a>
				{% if session %}
				<div class="flex items-center space-x-4 text-lg mx-2 font-medium">
					{% if perms.app_label.add_video %}
					<a href="{% url 'upload' %}">Upload</a>
					{% endif %}
				</div>
				{% endif %}
			</div>
			<div class="flex items-center space-x-4">
				<nav class="text-lg space-x-4">
					{% if session %}
					<a>{{ user.username }}</a>
					<a href="{% url 'logout' %}" class="p-2 border rounded-lg">Logout</a>
					{% else %}
					<a href="{% url 'login' %}" class="p-2 border rounded-lg">Login</a>
					{% endif %}
				</nav>
			</div>
		</div>
	</header>
	<body>
		<div class="container mx-auto font-sans">
			{% block content %}{% endblock content %}
		</div>
	</body>
</html>
