{% extends "_base.html" %}

{% block content %}
<div>
    <video controls="controls" width="100%">
        <source src="{{ video.url }}" type="video/mp4"></source>
    </video>
</div>
<div class="my-4 rounded-lg bg-slate-200 p-4 flex justify-between">
    <div>
        <h2 class="text-xl font-bold">{{ video.title }}</h2>
        <p>{{ video.date }}</p>
        <p>{{ video.owner.username }}</p>
        <p>{{ video.views }} views</p>
        <p>{{ video.description }}</p>
    </div>
    {% if user == video.owner %}
    <div>
        <a href="{% url 'edit' %}?v={{ video.id }}">
            <div class="py-2 px-3 bg-slate-400 font-medium shrink rounded-lg text-gray-100">Edit</div>
        </a>
    </div>
    {% endif %}
</div>
{% endblock content %}
