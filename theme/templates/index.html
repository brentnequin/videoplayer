{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl mb-4">Recent Uploads</h2>
<div class="grid grid-cols-4 gap-4">
    {% for video in videos %}
    <div>
        <a href="/watch?v={{ video.id }}" title="{{ video.title }}">
            <img class="" src={{ video.thumbnail_url }}>
            <p>{{ video.title }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
