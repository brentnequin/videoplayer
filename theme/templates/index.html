{% extends "_base.html" %}

{% block content %}
<h2 class="text-2xl mb-4">Recent Uploads</h2>
<div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
    {% for video in videos %}
    <a href="/watch?v={{ video.id }}" title="{{ video.title }}">
        <img class="rounded-lg" src={{ video.thumbnail_url }}>
        <p class="text-lg font-medium mt-2">{{ video.title }}</p>
        <div class="text-gray-500 text-sm">
            <p>{{ video.owner.username }}</p>
            <p>{{ video.date }}</p>
            <p>{{ video.views }} views</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
